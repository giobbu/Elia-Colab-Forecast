name: Python Tests on macOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
      # Check out the code
      - name: Check out code
        uses: actions/checkout@v2

      # Set up Python (use a version compatible with Apple M1)
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Specify the required Python version here

      # Install Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      # Install dependencies using Poetry
      - name: Install dependencies
        run: |
          poetry install

      # Run tests with pytest through Poetry
      - name: Run tests
        run: |
          poetry run pytest